<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oni by Pantheum Innovations - Intelligent AI Assistant</title>
    <style>
        /* Baseline Dark Theme Preview CSS */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .preview-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chat-preview {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .system-prompt-section {
            background-color: #3a3a3a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 6px;
        }
        button {
            background-color: #4a4a4a;
            color: #e0e0e0;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a5a5a;
        }
    </style>
</head>
<body class="preview-container">
    <div class="chat-preview">
        <h2>Oni AI Chat Interface</h2>
        <div class="system-prompt-section">
            <h3>System Prompt</h3>
            <textarea id="system-prompt" placeholder="Enter custom system prompt (optional)"></textarea>
            <small>Default Oni prompt will be used if left blank</small>
        </div>
        
        <div>
            <label>Choose Agent:</label>
            <select id="agent-select">
                <option value="default">Standard Oni Assistant</option>
                <option value="search">Internet Search</option>
                <option value="security">üõ°Ô∏è Internet Security Monitor</option>
                <option value="coder">üíª Code Assistant</option>
            </select>
        </div>
        
        <div>
            <label>Choose Model:</label>
            <select id="model-select">
                <option value="oni">ONi (Full Capability)</option>
                <option value="oni-mini">ONi-Mini (Lightweight)</option>
            </select>
        </div>
        
        <div>
            <label>
                <input type="checkbox" id="memory-switch"> 
                Context Memory
                <small>(Disabled in Security Mode)</small>
            </label>
        </div>
        
        <div id="code-preview" style="display: none;">
            <h3>Code Preview Area</h3>
            <pre><code id="code-output">// Code will appear here when generated</code></pre>
        </div>
        
        <div>
            <button id="start-chat">Start Conversation</button>
        </div>
    </div>

    <script>
        const agentSelect = document.getElementById('agent-select');
        const memorySwitch = document.getElementById('memory-switch');
        const codePreview = document.getElementById('code-preview');
        const systemPromptInput = document.getElementById('system-prompt');

        // Oni Default System Prompt
        const DEFAULT_ONI_PROMPT = `You are Oni, an advanced AI assistant created by Pantheum Innovations. 
Your goal is to be helpful, intelligent, and adaptive. Provide comprehensive and nuanced responses, 
demonstrating deep understanding while maintaining an engaging conversational style.`;

        agentSelect.addEventListener('change', function() {
            // Disable memory for security mode
            if (this.value === 'security') {
                memorySwitch.checked = false;
                memorySwitch.disabled = true;
            } else {
                memorySwitch.disabled = false;
            }

            // Show code preview for coder
            codePreview.style.display = 
                this.value === 'coder' ? 'block' : 'none';
        });

        document.getElementById('start-chat').addEventListener('click', function() {
            const selectedAgent = agentSelect.value;
            const selectedModel = document.getElementById('model-select').value;
            const systemPrompt = systemPromptInput.value.trim() || DEFAULT_ONI_PROMPT;
            
            console.log('Chat Started', {
                agent: selectedAgent,
                model: selectedModel,
                systemPrompt: systemPrompt,
                memoryEnabled: memorySwitch.checked
            });
            
            // In a real implementation, this would initialize the chat
            alert('Chat configuration ready! (Placeholder)');
        });
    </script>
</body>
</html>
