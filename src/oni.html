<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oni Interaction Hub</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1a202c;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3rem;
      color: #00bcd4;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 1.1rem;
      color: #B0B0B0;
    }
    .card {
      background: rgba(33, 33, 33, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn {
      background-color: #00bcd4;
      padding: 12px 20px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #008b96;
    }
    .input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #4a4a4a;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 1rem;
    }
    .select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      background: #444;
      color: white;
      font-size: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #2c3e50;
      color: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }
    .modal-button {
      background-color: #00bcd4;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Oni Interaction Hub</h1>
      <p>Interface for managing conversations, agents, and media inputs.</p>
    </div>

    <div class="card">
      <div class="form-group">
        <label for="agent-select" class="text-white">Select Agent:</label>
        <select id="agent-select" class="select">
          <option value="agent1">Agent 1</option>
          <option value="agent2">Agent 2</option>
          <option value="agent3">Agent 3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="model-select" class="text-white">Select Model:</label>
        <select id="model-select" class="select">
          <option value="model1">Model 1</option>
          <option value="model2">Model 2</option>
          <option value="model3">Model 3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="system-prompt-input" class="text-white">System Prompt:</label>
        <input type="text" id="system-prompt-input" class="input" placeholder="Enter system prompt..." />
      </div>

      <div class="form-group">
        <label class="text-white" for="memory-switch">
          <input type="checkbox" id="memory-switch" /> Enable Memory
        </label>
      </div>

      <button id="start-chat" class="btn">Start Chat</button>
    </div>
  </div>

  <!-- Modal for Feedback -->
  <div id="feedback-modal" class="modal">
    <div class="modal-content">
      <h2>Chat Configuration Ready!</h2>
      <p>Your chat is ready to begin with the selected configurations.</p>
      <button class="modal-button" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script type="text/babel">
    const { useState } = React;

    // Initialize states and values
    const DEFAULT_ONI_PROMPT = "Welcome to Oni, your personal assistant.";

    const Component = () => {
      const [selectedAgent, setSelectedAgent] = useState("agent1");
      const [selectedModel, setSelectedModel] = useState("model1");
      const [systemPrompt, setSystemPrompt] = useState(DEFAULT_ONI_PROMPT);
      const [memoryEnabled, setMemoryEnabled] = useState(false);

      // Function to handle chat start
      const handleStartChat = () => {
        console.log('Chat Started', {
          agent: selectedAgent,
          model: selectedModel,
          systemPrompt: systemPrompt,
          memoryEnabled: memoryEnabled
        });
        
        // Show modal on chat start
        document.getElementById("feedback-modal").style.display = "flex";
      };

      const closeModal = () => {
        document.getElementById("feedback-modal").style.display = "none";
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-zinc-900 via-zinc-800 to-black text-white p-4">
          <div className="max-w-5xl mx-auto py-12">
            <div className="text-center mb-10">
              <h1 className="text-5xl font-bold text-cyan-400 mb-2 drop-shadow-xl">
                Oni Interaction Hub
              </h1>
              <p className="text-lg text-zinc-300">
                Interface for managing conversations, agents, and media inputs.
              </p>
            </div>

            <div className="bg-zinc-850/90 border border-zinc-700 rounded-3xl shadow-lg p-6">
              <div>
                <label htmlFor="agent-select" className="text-white">Select Agent:</label>
                <select
                  id="agent-select"
                  className="select"
                  value={selectedAgent}
                  onChange={e => setSelectedAgent(e.target.value)}
                >
                  <option value="agent1">Agent 1</option>
                  <option value="agent2">Agent 2</option>
                  <option value="agent3">Agent 3</option>
                </select>
              </div>

              <div>
                <label htmlFor="model-select" className="text-white">Select Model:</label>
                <select
                  id="model-select"
                  className="select"
                  value={selectedModel}
                  onChange={e => setSelectedModel(e.target.value)}
                >
                  <option value="model1">Model 1</option>
                  <option value="model2">Model 2</option>
                  <option value="model3">Model 3</option>
                </select>
              </div>

              <div>
                <label htmlFor="system-prompt-input" className="text-white">System Prompt:</label>
                <input
                  type="text"
                  id="system-prompt-input"
                  className="input"
                  placeholder="Enter system prompt..."
                  value={systemPrompt}
                  onChange={e => setSystemPrompt(e.target.value)}
                />
              </div>

              <div>
                <label className="text-white" htmlFor="memory-switch">
                  <input
                    type="checkbox"
                    id="memory-switch"
                    checked={memoryEnabled}
                    onChange={e => setMemoryEnabled(e.target.checked)}
                  /> Enable Memory
                </label>
              </div>

              <button id="start-chat" className="btn" onClick={handleStartChat}>Start Chat</button>
            </div>
          </div>

          <div id="feedback-modal" className="modal">
            <div className="modal-content">
              <h2>Chat Configuration Ready!</h2>
              <p>Your chat is ready to begin with the selected configurations.</p>
              <button className="modal-button" onClick={closeModal}>Close</button>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<Component />, document.getElementById('root'));
  </script>

</body>
</html>
